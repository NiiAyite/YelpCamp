<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="icon" href="/Assets/Logo.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="info">
            <img src="./Assets/Logo.svg" alt="Logo" class="logo">

            <img src="./Assets/Hero Image (Tablet and Mobile).jpg" alt="" class="hero-image-small">

            <h1>Explore the best camps on Earth.</h1>

            <p class="text">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>

            <div class="point">
                <img src="./Assets/Checkmark.svg" alt="">
                <p>Add your own camp suggestions.</p>
            </div>
            <div class="point">
                <img src="./Assets/Checkmark.svg" alt="">
                <p>Leave reviews and experience.</p>
            </div>
            <div class="point last">
                <img src="./Assets/Checkmark.svg" alt="">
                <p>See locations for all camps.</p>
            </div>

            <a href="./public/SearchPageNoLog.html">View Campgrounds</a>

            <p class="partner-title">Partnered with:</p>

            <div class="partners">
                <img src="./Assets/Airbnb.svg" alt="" class="bnb">
                <img src="./Assets/Booking.svg" alt="" class="booking">
                <img src="./Assets/Plum Guide.svg" alt="" class="plum">
            </div>
        </div>

        <div class="image">
            <img src="./Assets/Hero Image.jpg" alt="" class="hero-image">
        </div>
    </main>
</body>
</html>
